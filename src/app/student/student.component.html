<div class="tablepipe">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">RollNo</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
          <th scope="col">Location</th>
          <th scope="col">Phone</th>
          <th scope="col">State</th>
          <th scope="col">Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students.stud">               
          <td>{{ student.RollNo }}</td>
          <td>{{ student.Name | genderspecific: student.Gender }}</td>
          <td>{{ student.Gender }}</td>
          <td>{{ student.Age }}</td>
          <td>{{ student.Location }}</td>
          <td>{{ student.Phone }}</td>
          <td>{{ student.State }}</td>
          <td>{{ student.Marks }}</td>
        </tr>  
      </tbody>
    </table>
  </div>
